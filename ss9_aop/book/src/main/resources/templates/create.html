<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Create New Book</title>
</head>
<body>
<h1>Create a New Book</h1>
<form action="/library/create" method="post" th:object="${book}">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" th:value="${book.title}" required><br><br>

  <label for="author">Author:</label>
  <input type="text" id="author" name="author" th:value="${book.author}" required><br><br>

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" th:value="${book.quantity}" required><br><br>

  <button type="submit">Create Book</button>
</form>
<p th:if="${errors != null}" style="color:red;">
  <span th:each="error : ${errors}" th:text="${error.defaultMessage}"></span><br>
</p>
<a href="/library">Back to Home</a>
</body>
</html>
