<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Thêm Sản Phẩm</h2>

    <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form action="/products/create" method="post" th:object="${product}" class="needs-validation">
        <div class="mb-3">
            <label class="form-label">Tên sản phẩm:</label>
            <input type="text" class="form-control" th:field="*{name}" required>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Giá sản phẩm:</label>
            <input type="number" class="form-control" th:field="*{price}" required>
            <div th:if="${#fields.hasErrors('price')}" class="text-danger">
                <span th:errors="*{price}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Trạng thái:</label>
            <select class="form-control" th:field="*{status}">
                <option value="chờ duyệt">Chờ Duyệt</option>
                <option value="đã bán">Đã Bán</option>
                <option value="đang đấu giá">Đang Đấu Giá</option>
            </select>
            <div th:if="${#fields.hasErrors('status')}" class="text-danger">
                <span th:errors="*{status}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Loại sản phẩm:</label>
            <select class="form-control" th:field="*{productType.id}" required>
                <option th:each="type : ${productTypes}" th:value="${type.id}" th:text="${type.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('productType')}" class="text-danger">
                <span th:errors="*{productType}"></span>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>
</div>
</body>
</html>
