<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<h2>Registration Form</h2>
<form action="/register" method="post" th:object="${user}">
    <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}"/>
        <div th:if="${#fields.hasErrors('firstName')}" class="error" th:errors="*{firstName}"></div>
    </div>
    <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}"/>
        <div th:if="${#fields.hasErrors('lastName')}" class="error" th:errors="*{lastName}"></div>
    </div>
    <div>
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}"/>
        <div th:if="${#fields.hasErrors('phoneNumber')}" class="error" th:errors="*{phoneNumber}"></div>
    </div>
    <div>
        <label for="age">Age:</label>
        <input type="number" id="age" th:field="*{age}"/>
        <div th:if="${#fields.hasErrors('age')}" class="error" th:errors="*{age}"></div>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}"/>
        <div th:if="${#fields.hasErrors('email')}" class="error" th:errors="*{email}"></div>
    </div>

    <button type="submit">Register</button>
</form>
</body>
</html>
